---
title: AAAI 2026 template (unofficial)
author: David Antony Selby
version: 0.0.2
quarto-required: ">= 1.7.0"
contributes:
  formats:
    common:
      number-sections: true
      number-depth: 2
    pdf:
      keep-tex: true
      template: aaai2026-template.latex
      pdf-engine: pdflatex
      cite-method: natbib
      biblio-style: aaai2026.bst
      format-resources:
        - aaai2026.bst
        - aaai2026.sty
      filters:
        - longtable_to_booktabs.lua
      fig-cap-location: bottom
      fig-width: 100%
      tbl-cap-location: bottom